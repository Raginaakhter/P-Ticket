<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>P-Ticket</title>
    <link rel="stylesheet" href="style.css">

</head>
<body>



    <!-- Navber start............................. -->
    <nav class="navbar">

        <div class="logo">P-Ticket</div>

        <div class="hamburger" onclick="toggleMenu()">
            <div></div>
            <div></div>
            <div></div>
        </div>

        <ul class="nav-menu">
            <li><a href="#home">Home</a></li>
            <li><a href="#about">About</a></li>
            <li><a href="#destination">Destination</a></li>
            <li><a href="#search">Search</a></li>
        </ul>
        <button class="bus-btn">
         Bus <img src="Vector.png" alt=""> 
        </button>
    </nav>
<!-- Navber end............................. -->

<!-- Hero Section start...................... -->

  <section class="hero-section">
        <div class="hero-overlay"></div>
        <div class="hero-content">
            <h1 class="hero-title">End-to-End Travel with</h1>
            <h2 class="hero-brand">P Paribahan</h2>
            <p class="hero-description">
                Yes, you can run unit tests and view the results directly within the app. The<br>
                integrated testing features allow for a streamlined .
            </p>
            <button class="buy-button">Buy Tickets</button>
        </div>
        
        <div class="stats-container">
            <div class="stat-card">
                <div class="stat-icon">
                    <img src="c.png" alt="Users Icon">
                </div>
                <div class="stat-info">
                    <h3 class="stat-number">500K+</h3>
                    <p class="stat-label">Registered users</p>
                </div>
            </div>
            
            <div class="stat-card">
                <div class="stat-icon">
                    <img src="a.png" alt="Ticket Icon">
                </div>
                <div class="stat-info">
                    <h3 class="stat-number">1.7 lacks</h3>
                    <p class="stat-label">Tickets sold</p>
                </div>
            </div>
            
            <div class="stat-card">
                <div class="stat-icon">
                    <img src="b.png" alt="Bus Icon">
                </div>
                <div class="stat-info">
                    <h3 class="stat-number">80K+</h3>
                    <p class="stat-label">Rental partners</p>
                </div>
            </div>
        </div>
    </section>
<!-- Hero Section end...................... -->

</html>
